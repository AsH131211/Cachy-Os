[main]
font=Sans:size=10
prompt="抹茶 ❯ "
width=50
horizontal-pad=30
line-height=18
placeholder="Search applications..."
lines=7
exit-on-keyboard-focus-loss=yes

# THE "SPACE" FEATURE:
# line-height handles the gap between items in the list
line-height=18
# inner-pad creates the gap between the search box and the first result
inner-pad=25

# Small icons to keep it minimal
icons-enabled=yes
image-size-ratio=0.9

[colors]
background=1e2326ff
text=d3c6aaff
match=a7c080ff
selection=323c41ff
selection-text=a7c080ff
selection-match=e67e80ff
border=a7c080ff

[border]
width=1
radius=15